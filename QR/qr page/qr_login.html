<!DOCTYPE HTML>
<html>
<head>
  <title>Ibento | Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    ::-webkit-scrollbar { width: 0; height: 0; }
    html { scrollbar-width: none; }
    body { -ms-overflow-style: none; }
  </style>
</head>

<body class="is-preload">

  <!-- Header -->
  <section id="header">
    <header class="major">
      <h1>Ibento</h1>
      <p>Welcome back. Please log in to continue.</p>
    </header>
  </section>

  <!-- Login Section -->
  <section class="main special" id="loginSection">
    <div class="container">
      <div class="content">

        <header class="major">
          <h2>Login</h2>
        </header>

        <form id="loginForm" novalidate>
          <div class="row gtr-uniform">

            <div class="col-12">
              <input
                type="email"
                id="email"
                placeholder="Email address"
                required
              />
            </div>

            <div class="col-12">
              <input
                type="password"
                id="password"
                placeholder="Password"
                minlength="6"
                required
              />
            </div>

            <div class="col-12">
              <ul class="actions special">
                <li>
                  <button type="submit" class="button primary">
                    Login
                  </button>
                </li>
              </ul>
            </div>

            <div class="col-12">
              <p id="errorMsg" style="color:#d9534f; display:none;">
                Invalid email or password.
              </p>
            </div>

          </div>
        </form>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <section id="footer">
    <footer>
      <ul class="icons">
        <li><a href="#" class="icon brands alt fa-twitter"></a></li>
        <li><a href="#" class="icon brands alt fa-facebook-f"></a></li>
        <li><a href="#" class="icon brands alt fa-instagram"></a></li>
        <li><a href="#" class="icon brands alt fa-dribbble"></a></li>
        <li><a href="#" class="icon solid alt fa-envelope"></a></li>
      </ul>
    </footer>
  </section>

  <!-- Template Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- LOGIN LOGIC -->
  <script>
        if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    window.scrollTo(0, 0);

    window.addEventListener("load", () => {
      window.scrollTo(0, 0);

      /* Auto-scroll after 1.5 seconds */
      setTimeout(() => {
        window.scrollBy({
          top: window.innerHeight * 0.9,
          behavior: "smooth"
        });
      }, 1500);
    });
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.style.display = "none";

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          errorMsg.style.display = "block";
          return;
        }

        const data = await res.json();

        // Save session
        localStorage.setItem("userId", data.id);
        localStorage.setItem("role", data.role);

        // Redirect (FRONTEND PATHS ONLY)
if (data.role === "admin") {
  window.location.href = "/admins/admin/admin_dashboard.html";
} else if (data.role === "superadmin") {
  window.location.href = "/admins/admin/superadmin_dashboard.html";
} else {
  window.location.href = "/QR/qr page/qr_main.html";
}


      } catch (err) {
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
